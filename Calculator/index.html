<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container animate__animated  animate__jackInTheBox">
    <h1 class="animate__animated animate__backInDown">CALCULATOR</h1>
    <div id="calculator">
        <input type="text" id="display" class="animate__animated animate__jackInTheBox" disabled>
    </div>
    <div class="number" id="number">
        <button onclick="appendToDisplay('1')" class=" animate__animated animate__flipInY">1</button>
        <button onclick="appendToDisplay('2')" class=" animate__animated animate__flipInY">2</button>
        <button onclick="appendToDisplay('3')" class=" animate__animated animate__flipInY">3</button>
        <button onclick="appendToDisplay('+')" class=" animate__animated animate__flip">+</button>
    </div>
    <div class="number" id="number">
        <button onclick="appendToDisplay('4')" class=" animate__animated animate__flipInY">4</button>
        <button onclick="appendToDisplay('5')" class=" animate__animated animate__flipInY">5</button>
        <button onclick="appendToDisplay('6')" class=" animate__animated animate__flipInY">6</button>
        <button onclick="appendToDisplay('-')" class=" animate__animated animate__flip">-</button>
    </div>
    <div class="number" id="number">
        <button onclick="appendToDisplay('7')" class=" animate__animated animate__flipInY">7</button>
        <button onclick="appendToDisplay('8')" class=" animate__animated animate__flipInY">8</button>
        <button onclick="appendToDisplay('9')" class=" animate__animated animate__flipInY">9</button>
        <button onclick="appendToDisplay('*')" class=" animate__animated animate__flip">*</button>
    </div>
    <div class="number" id="number">
        <button id="clear" onclick="clearDisplay()" class=" animate__animated animate__flip">c</button>
        <button onclick="appendToDisplay('0')" class=" animate__animated animate__flipInY">0</button>
        <button id="equal" onclick="calculateResult()" class=" animate__animated animate__flip">=</button>
        <button onclick="appendToDisplay('/')" class=" animate__animated animate__flip">/</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
